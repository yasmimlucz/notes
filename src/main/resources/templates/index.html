<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../cadastroSoftware.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
          <script src="login.js" defer></script>
    <title>index</title>
</head>
<body>
<div class="container text-center">
    <h1 class="mt-5 mb-3">Login de Usuario</h1>
    <div class="row justify-content-center">
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="matricula" placeholder="matricula" required>
                    <script src="index.js"></script>
                    <label for="matricula">Matricula</label>
                </div>
                <div class="invalid-feedback">
                    Por favor, informe a matr√≠cula.
                </div>
            </div>
        </div>
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="invalid-feedback">
                    Por favor, informe a senha.
                </div>
            </div>
        </div>
        <div class="col-12 text-end">
            <button id="enviar" class="btn btn-lg btn-primary mt-3">Login</button>
        </div>
    </div>
</div>
</body>
</html>
